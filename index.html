<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandeep Coder</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0f172a;
  color: white;
  padding: 15px 20px;
  position: sticky;
  top: 0;
  z-index: 999;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.menu-icon {
  font-size: 1.8rem;
  cursor: pointer;
  display: none;
}

/* Side Menu */
.side-menu {
  position: fixed;
  top: 0;
  left: -100%;
  width: 250px;
  height: 100vh;
  background: #1e293b;
  color: white;
  padding: 30px 20px;
  transition: left 0.4s ease;
  z-index: 1000;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
}

.side-menu.active {
  left: 0;
  animation: slideIn 0.4s ease forwards;
}

@keyframes slideIn {
  from {
    left: -250px;
    opacity: 0;
  }
  to {
    left: 0;
    opacity: 1;
  }
}

.close-btn {
  font-size: 1.5rem;
  text-align: right;
  cursor: pointer;
  margin-bottom: 30px;
}

.nav-links {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-size: 1.2rem;
  transition: all 0.3s ease;
}

.nav-links li a:hover {
  color: #38bdf8;
  padding-left: 10px;
}

/* Responsive */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }
}

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Sandeep Coder</div>
    <div class="menu-icon" onclick="openMenu()">☰</div>
  </nav>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="closeMenu()">✖</div>
    <ul class="nav-links">
      <li><a href="#home" onclick="closeMenu()">Home</a></li>
      <li><a href="#about" onclick="closeMenu()">About</a></li>
      <li><a href="#skills" onclick="closeMenu()">Skills</a></li>
      <li><a href="#projects" onclick="closeMenu()">Projects</a></li>
      <li><a href="#contact" onclick="closeMenu()">Contact</a></li>
    </ul>
  </div>

  <script>
    function openMenu() {
      document.getElementById('sideMenu').classList.add('active');
    }

    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('active');
    }
  </script>

</body>
</html>
